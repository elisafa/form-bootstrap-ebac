<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Form Bootstrap</title>
</head>

<body>
  <div class="container-fluid px-0">
    <header class="text-bg-primary p-3 text-center">
      <h1>Formul√°rio de cadastro</h1>
    </header>
  </div>
  <div class="container mt-5 bg-primary p-5 rounded-5">
    <form>
      <label for="name" class="form-label h3">Nome:</label>
      <input type="text" class="form-control form-control-lg mb-4" placeholder="Informe o seu nome" id="name">
      <label for="email" class="form-label h3">E-mail:</label>
      <input type="email" name="email" id="email" class="form-control form-control-lg mb-4"
        placeholder="Informe o E-mail">
      <label for="telefone" class="form-label h3">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" class="form-control form-control-lg mb-4"
        placeholder="Informe o telefone">
      <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
    </form>
  </div>
</body>

</html>
